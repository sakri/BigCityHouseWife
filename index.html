        function tweetLinkClickHandler(url){
            if(location.hostname && location.hostname.toLowerCase().indexOf("bigcityhousewife")>-1){
                ga("send", "event", "tweetClick", this.main.getCurrentTweeterName());
            }
            window.open(url,'_blank')
        }

        function blogPostClickHandler(url){
            if(location.hostname && location.hostname.toLowerCase().indexOf("bigcityhousewife")>-1){
                ga("send", "event", "blogPostClick", url);
            }
            window.open(url,'_blank')
        }

        //MAIN APP
        var main;

        function init(){
            //console.log(JSON.parse ? "I can has json" :  "no Json");
            main = new BCHWMain();
            var canvasContainer = document.getElementById("homeCanvasContainer");
            var speechBubbleContainer =  document.getElementById("speechBubbleContainer");
            main.init(canvasContainer, speechBubbleContainer);
            if(this["BCHWTests"]!=null){
                runTests(true,false);
            }
        }

        function resizeHandler(){
            if(main){
                main.resizeHandler();
            }
        }

        var readyStateCheckInterval = setInterval( function() {
            if (document.readyState === "complete") {
                clearInterval(readyStateCheckInterval);
                init();
            }
        }, 10);

        function speechBubbleContainerMouseOverHandler(){
            main.speechBubbleContainerMouseOverHandler();
        }
