    <script type="text/javascript">

        var canvasContainer, canvas, context;

        var imageStore = new BCHWImageStore();
        var flipper = new MemoryGameCardFlip(6000,500);

        function init(){
            //console.log(JSON.parse ? "I can has json" :  "no Json");
            main = new BCHWMemoryGame();
            canvasContainer = document.getElementById("homeCanvasContainer");
            canvas = document.createElement('canvas');
            context = this.canvas.getContext("2d");
            canvasContainer.appendChild(this.canvas);

            imageStore.loadImages(["assets/BCHW_XMAS_FB_PROFILE.jpg"], imageLoaded);

        }

        function imageLoaded(){
            canvas.width = canvasContainer.clientWidth;
            canvas.height = canvasContainer.clientHeight;
            var canvasRect = new BCHWGeom.Rectangle(0,0,canvasContainer.clientWidth,canvasContainer.clientHeight);
            var flipRect = new BCHWGeom.Rectangle(0,0,500,500);
            BCHWGeom.RectangleUtil.horizontalAlignMiddle(canvasRect, flipRect);
            BCHWGeom.RectangleUtil.verticalAlignMiddle(canvasRect, flipRect);

            flipper.flip(flipRect, context, imageStore.images[0], imageStore.images[0], undefined, undefined, true );
        }

        var readyStateCheckInterval = setInterval( function() {
            if (document.readyState === "complete") {
                init();
                clearInterval(readyStateCheckInterval);
            }
        }, 10);

    </script>
